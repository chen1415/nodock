server {
    listen 80;
    listen [::]:80;

    # For https
    # listen 443 ssl;
    # listen [::]:443 ssl ipv6only=on;
    # ssl_certificate /etc/nginx/ssl/default.crt;
    # ssl_certificate_key /etc/nginx/ssl/default.key;

    server_name nestjs.test;

    access_log /var/log/nginx/nestjs_access.log;
    error_log  /var/log/nginx/nestjs_error.log error;

    location / {
        proxy_pass http://nestjs:8000;
    }
}